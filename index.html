<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="board">
        <div class="box fa" data-cell="0"></div>
        <div class="box fa" data-cell="1"></div>
        <div class="box fa" data-cell="2"></div>
        <div class="box fa" data-cell="3"></div>
        <div class="box fa" data-cell="4"></div>
        <div class="box fa" data-cell="5"></div>
        <div class="box fa" data-cell="6"></div>
        <div class="box fa" data-cell="7"></div>
        <div class="box fa" data-cell="8"></div>
    </div>
    <div>
        <div>
            <div class="opponent">You are playing player vs player</div>
            <button class="opponentBtn">Change opponent</button>
        </div>
    </div>
    <div class="winner">
        <div>
            <div class="winner-text"></div>
            <button class="restart">RESTART</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
